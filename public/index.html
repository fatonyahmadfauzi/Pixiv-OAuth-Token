  <!-- Primary Meta Tags -->

  <meta name="description" content="Pixiv OAuth Web adalah tool untuk membantu login dan exchange token Pixiv OAuth dengan tampilan clean, responsive, dan support Netlify/Vercel.">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">

  <meta name="theme-color" content="#5b8cff">
  <link rel="canonical" href="https://pixiv-oauth-web.vercel.app">

  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <link rel="stylesheet" href="/assets/style.css" />

  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "SoftwareApplication",
    "name": "Pixiv OAuth Web",
    "applicationCategory": "DeveloperApplication",
    "operatingSystem": "Web",
    "author": {
      "@type": "Person",
      "name": "Fatony Ahmad Fauzi"
    },
    "description": "Tool web untuk membantu proses Pixiv OAuth (PKCE), exchange token, dan refresh token."
  }
  </script>

<body>
  <main class="container">
    <header class="card header-row">
      <div>
        <h1 id="titleText">Pixiv OAuth Web</h1>
        <p id="subtitleText" class="muted">Clean, responsive OAuth token helper for Netlify/Vercel.</p>
      </div>
      <div class="lang-wrap">
        <label for="langSelect" id="langLabel">Language</label>
        <select id="langSelect">
          <option value="id">Indonesia</option>
          <option value="en">English</option>
          <option value="jp">日本語</option>
        </select>
      </div>
    </header>

    <section class="card grid">
      <button id="openLoginBtn" class="btn primary">1) Open Login Page</button>
      <textarea id="inputCode" placeholder="2) Paste pixiv:// callback URL or code here"></textarea>
      <div class="actions">
        <button id="exchangeBtn" class="btn">Exchange Token</button>
        <button id="refreshBtn" class="btn">Refresh Token</button>
      </div>
    </section>

    <section class="card">
      <h2 id="resultTitle">Result</h2>
      <pre id="output">Ready.</pre>
      <div class="actions">
        <button id="copyAccessBtn" class="btn">Copy access_token</button>
        <button id="copyRefreshBtn" class="btn">Copy refresh_token</button>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="footer-grid">
      <section>
        <h3>Resource</h3>

      </section>

          <li><a href="https://instagram.com" target="_blank" rel="noopener">Instagram</a></li>

          <li><a href="https://x.com" target="_blank" rel="noopener">Twitter</a></li>
          <li><a href="https://facebook.com" target="_blank" rel="noopener">Facebook</a></li>
        </ul>

      <section>
        <h3>Dev</h3>
        <p>Fatony Ahmad Fauzi</p>
      </section>
    </div>

  </footer>

  <script src="/assets/app.js"></script>
</body>
